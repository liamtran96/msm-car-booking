<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#2563eb"/>

  <!-- Truck icon simplified -->
  <g transform="translate(40, 60)">
    <!-- Truck body -->
    <rect x="0" y="20" width="80" height="50" rx="4" fill="white"/>
    <!-- Truck cab -->
    <rect x="80" y="35" width="35" height="35" rx="4" fill="white"/>
    <!-- Wheel 1 -->
    <circle cx="25" cy="70" r="12" fill="#1e3a8a"/>
    <circle cx="25" cy="70" r="6" fill="white"/>
    <!-- Wheel 2 -->
    <circle cx="95" cy="70" r="12" fill="#1e3a8a"/>
    <circle cx="95" cy="70" r="6" fill="white"/>
    <!-- Window -->
    <rect x="85" y="42" width="20" height="15" rx="2" fill="#60a5fa"/>
  </g>

  <!-- Text: xTMS -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">xTMS</text>
</svg>
